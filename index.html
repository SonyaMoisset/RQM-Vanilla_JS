<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>RQM - Vanilla JS</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/mdb.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <div class="container">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div class="card">
        <img id="quote-image" class="img-fluid" src="img/cover.jpg" alt="Mr Robot">

        <div class="card-block">
          <p id="quote-body" class="card-text">We are fsociety, we are finally free, we are finally awake!</p>
          <a id="quote-btn" href="#" class="btn btn-unique waves-effect waves-light">New Quote</a>
          <button type="button" class="btn btn-tw btn-info"><i class="fa fa-twitter"></i></button>
        </div>
    </div>
    </div>
  </div>
</div>

  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/tether.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/mdb.min.js"></script>
  <script src="js/app.js"></script>

</html>
